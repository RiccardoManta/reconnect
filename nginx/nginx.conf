# nginx/nginx.conf

events {
    worker_connections 1024;
}

http {
    # Define an upstream server for the Next.js app container
    # 'webapp' matches the service name in docker-compose.yml
    upstream nextjs_app {
        server webapp:3000;
    }

    # Redirect HTTP to HTTPS (Optional but recommended)
    server {
        listen 80;
        server_name _; # Listen for any hostname
        return 301 https://$host$request_uri;
    }

    # Main HTTPS server block
    server {
        listen 443 ssl;
        server_name _; # Listen for any hostname on your network

        # Paths to your PRODUCTION certificate and key files
        # These paths are INSIDE the Nginx container (mounted via docker-compose)
        ssl_certificate /etc/nginx/certs/your_production_cert.pem; # <-- IMPORTANT: RENAME this file
        ssl_certificate_key /etc/nginx/certs/your_production_key.pem; # <-- IMPORTANT: RENAME this file

        # Modern SSL configuration (adjust as needed)
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers off;
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';

        # Improve SSL performance
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:10m; # about 40000 sessions
        ssl_session_tickets off;
        # ssl_stapling on; # Optional: requires resolver
        # ssl_stapling_verify on; # Optional: requires resolver
        # resolver 8.8.8.8; # Example resolver

        location / {
            proxy_pass http://nextjs_app; # Forward to the upstream defined above
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            # IMPORTANT for NextAuth/Next.js to know it's HTTPS
            proxy_set_header X-Forwarded-Proto https;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_read_timeout 86400; # Increase timeout if needed
        }

        # Optional: Deny access to hidden files
        location ~ /\. {
            deny all;
        }
    }
} 